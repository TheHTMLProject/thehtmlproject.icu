<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="https://thehtmlproject.github.io/home/Icon.jpeg">
<head>
  <meta charset="UTF-8">
  <title>The HTML Project</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>

<body>
  <iframe src="https://thehtmlproject.github.io/home"></iframe>

    <script>
              document.addEventListener("DOMContentLoaded", function () {
    const currentMessage = "This website is just an embedded preview of the real thing. Fullscreening games will not work. If you would like to see my website at its full functionality, please visit https://tinyurl.com/thehtmlsl/"; 

    if (localStorage.getItem("popupMessage") !== currentMessage) {
        alert(currentMessage);
        localStorage.setItem("popupMessage", currentMessage);
    }
});
    </script>
